<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Snackbar</title>
  </head>
  <body>
    <form class="form">
      <div class="input-number-div">
        <label class="input-label">
          Delay (ms)
          <input class="input-number" type="number" name="delay" required />
        </label>
      </div>

      <fieldset class="feilsdset">
        <legend class="legend">State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="create-btn">Create notification</button>
    </form>
    <a class="nav-link" href="./index.html">Go back</a>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
